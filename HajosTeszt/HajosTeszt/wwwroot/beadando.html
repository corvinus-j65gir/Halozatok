<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form>
        <div id="diaklist"></div>
        <div>
            <input id="diakText" type="text" placeholder="Diák neve" />
        </div>
        <button id="addButton">Új diák felvétele</button>
    </form>
    <script>
        document.getElementById("addButton").addEventListener("click", () => {

            let data = {
                text: document.getElementById("diakText").value
            }


            fetch("api/beadando",
                {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                }).then(x => {
                    if (x.ok) {
                        alert("Siker");

                    }
                    else {
                        alert("Kudarc");
                    }
                });


    </script>

</body>
</html>
